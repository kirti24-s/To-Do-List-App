<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Calender</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div id="calender">
        <div id="left">
          <div id="time">
            <div id="watch">âŒš</div>
            <div id="hours">5:</div>
            <div id="minutes">15 :</div>
            <div id="seconds">20</div>
          </div>
          <div id="date" class="info">23</div>
          <div id="day">Friday</div>
        </div>
        <div id="right">
          <div id="month" class="info">September</div>
          <div id="year">2023</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
